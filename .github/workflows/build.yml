name: build

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitarm:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install Python & deps inside the devkitpro container (Debian based)
      - name: Install Python deps
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            python3 python3-pip git ca-certificates
          python3 -m pip install --upgrade pip
          pip3 install pillow requests

      # Fetch Butano source into third_party/butano
      - name: Fetch Butano
        uses: actions/checkout@v4
        with:
          repository: GValiente/butano
          path: third_party/butano

      # Generate placeholder assets locally (no internet required)
      - name: Fetch + convert assets
        run: python3 tools/fetch_assets.py

      # Build ROM (Makefile now auto-detects Butano path)
      - name: Build ROM
        run: make -j2

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PuffQuestAdvance.gba
          path: PuffQuestAdvance.gba
